<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Read Letter</title>
        <link rel="stylesheet" href="src/vendor/bulma.min.css" />
        <link rel="stylesheet" href="src/vendor/icomoon.css" />
        <script src="src/ReadLetter.js" type="module"></script>
    </head>

    <body>
        <section class="section">
            <div class="container">
                <h1 class="title">Read Letter</h1>
                <div class="field">
                    <label for="password" class="label">Password</label>
                    <div class="control">
                        <div class="field has-addons">
                            <div class="control has-icons-left is-expanded">
                                <input id="password" name="password" type="password" class="input is-large" />
                                <span class="icon is-small is-left">
                                    <i class="icon-key"></i>
                                </span>
                            </div>
                            <div class="control">
                                <button id="password-hide" class="button is-large is-info is-outlined">
                                    <span class="icon is-small">
                                        <i class="icon-eye-blocked"></i>
                                    </span>
                                </button>
                            </div>
                            <div class="control">
                                <button id="letter-unlock" class="button is-large is-link is-outlined">
                                    <span class="icon is-small">
                                        <i class="icon-unlocked"></i>
                                    </span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <p class="help">Insert the password to unlock the letter.</p>
                </div>
                <div class="field">
                    <label for="letter" class="label">Letter</label>
                    <div class="control">
                        <textarea
                            id="letter"
                            name="letter"
                            rows="14"
                            class="textarea"
                            style="
                                font-family: Consolas, Monaco, 'Lucida Console', 'Liberation Mono', 'DejaVu Sans Mono',
                                    'Bitstream Vera Sans Mono', 'Courier New', monospace;
                            "
                            readonly
                        ></textarea>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
